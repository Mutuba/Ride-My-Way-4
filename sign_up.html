<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Ride-My-Way | Welcome</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Ride</span> My-Way</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sign_in.html"><button type="submit" class="button_2">Login</button></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Welcome to Ride-My-Way App</h1>
            <p>Taking Your Travel to the Next Step</p>
        </div>
    </section>
    <section id="driver-sign-in">
    <div class="container">

                    <h2> User Sign Up</h2>

                    <h3 id="message"></h3>
                    <form class="driver" id="sign_up_form">
                        <div>
                          <label>Username</label><br>
                          <input type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div>
                          <label>Email</label> <br>
                          <input type="text" name="email" id="email" placeholder="Enter Email Address">
                        </div>
                        <div>
                          <label>Password</label><br>
                          <input type="password" name="" id="password"placeholder="Enter Your Password">
                        </div>
                    <button class="button_1" name="submit" id="signup" type="submit">Submit</button>
                    </form>
        </div>
    </section>

    <footer>
        <p>Ride-My-Way, Copyright &copy; 2018. Mutuba</p>
    </footer>
    <script src="sign_up.js"></script>
  </body>
</html>
